<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #e6f7ff; /* Couleur de fond pour le fieldset */
        }
        legend {
            background-color: #007bff; /* Couleur de fond pour la légende */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50; /* Couleur verte */
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* Couleur au survol */
        }
    </style>
</head>
<body>

    <p align="center">CLIQUEZ EN DESOUS</p>

    <p align="center">
        <button onclick="location.href='formulaire.html'">S'inscrire pour un partenariat</button>
    </p>
   
    <img src="image téléchargé/freepik__the-style-is-candid-image-photography-with-natural__17363.png" alt="couverture" style="width:100%;max: width 100px;px;">
</body>
</html>
